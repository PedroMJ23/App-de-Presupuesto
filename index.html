<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto App</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <div class="presupuesto">
            <div class="presupuesto_titulo">Presupuesto disponible:</div>
        </div>
        <div class="presupuesto_valor" id="presupueto"> $2000</div>
        <div class="presupuesto_ingresos">
            <div class="presupuesto_ingresos-texto" id="ingresos">Ingresos:</div>
            <div class="derecha">
                <div class="presupuesto_ingreso-valor" id="egresos">$8000</div>
                <div class="presupuesto_ingreso-porcentaje" id="porcentaje">+%25</div>
            </div>

        </div>
        <div class="presupuesto_egresos">
            <div class="presupuesto_egresos-texto">Egresos:</div>
            <div class="derecha">
                <div class="presupuesto_egreso-valor">$6000</div>
                <div class="presupuesto_egreso-porcentaje">-%75</div>
            </div>
        </div>
    </header>

    <script src="/js/Datos.js"></script>
    <script src="/js/ingresos.js"></script>
    <script src="/js/egresos.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
